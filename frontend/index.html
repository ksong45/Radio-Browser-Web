<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css">

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />

    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      defer
    ></script>
  </head>
  <body>
    <h1>Nearby Radio Stations</h1>

    <div>
      <label>
        Latitude:
        <input id="lat" type="number" step="any" value="40.7128">
      </label>

      <label>
        Longitude:
        <input id="lon" type="number" step="any" value="-74.0060">
      </label>

      <button id="live-location">Use Live Location</button>

      <label>
        Radius (miles):
        <input
          id="radius"
          type="number"
          min="1"
          max="500"
          step="1"
          value="50"
        />
      </label>
    </div>

    <div id="genre-chips">
      <span class="label">Genres (optional)</span>

      <button class="genre-chip" data-genre="pop">Pop</button>
      <button class="genre-chip" data-genre="rock">Rock</button>
      <button class="genre-chip" data-genre="jazz">Jazz</button>
      <button class="genre-chip" data-genre="classical">Classical</button>
      <button class="genre-chip" data-genre="electronic">Electronic</button>
      <button class="genre-chip" data-genre="hiphop">Hip Hop / R&B</button>
      <button class="genre-chip" data-genre="country">Country</button>
      <button class="genre-chip" data-genre="oldies">Oldies & Decades</button>
      <button class="genre-chip" data-genre="talk">Talk / News</button>
      <button class="genre-chip" data-genre="religious">Christian & Religious</button>
      <button class="genre-chip" data-genre="world">World / International</button>
      <button class="genre-chip" data-genre="ambient">Ambient / Chill</button>
      <button class="genre-chip" data-genre="college">College / Community</button>
    </div>

    <div>
      <button id="search">Find Stations</button>
    </div>

    <div id="map"></div>

    <ul id="stations"></ul>

    <script src="script.js" defer></script>
  </body>
</html>
