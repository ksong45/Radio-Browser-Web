<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <h1>Nearby Radio Stations</h1>

    <label>
      Latitude:
      <input id="lat" type="number" step="any" value="40.7128">
    </label>

    <label>
      Longitude:
      <input id="lon" type="number" step="any" value="-74.0060">
    </label>

    <label>
      Radius (miles):
      <input
        id="radius"
        type="number"
        min="1"
        max="500"
        step="1"
        value="50"
      />
    </label>

    <label>
      Genre
      <select id="genre">
        <option value="">All Genres</option>
        <option value="pop">Pop</option>
        <option value="rock">Rock</option>
        <option value="jazz">Jazz</option>
        <option value="classical">Classical</option>
        <option value="electronic">Electronic</option>
        <option value="hiphop">Hip Hop / R&B</option>
        <option value="country">Country</option>
        <option value="oldies">Oldies & Decades</option>
        <option value="talk">Talk / News</option>
        <option value="religious">Christian & Religious</option>
        <option value="world">World / International</option>
        <option value="ambient">Ambient / Chill</option>
        <option value="college">College / Community</option>
      </select>
    </label>

    <button id="search">Find Stations</button>

    <button id="live-location">Use Live Location</button>

    <ul id="stations"></ul>

    <script src="script.js"></script>
  </body>
</html>
